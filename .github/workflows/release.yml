name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    # Prevents changesets action from creating a PR on forks
    if: github.repository == 'zeroedin/z-changeset-practice'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - uses: google/wireit@setup-github-actions-caching/v2

      - run: npm ci --prefer-offline
      - run: npm run build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npx changeset publish
          commit: "chore: prepare release"
          title: "chore: prepare release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Add this new job after the existing release job
  create-release-branch:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for proper branching
      
      - name: Create release branch
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          RELEASE_BRANCH="release/${TAG_NAME}"
          
          # Create and push release branch
          git checkout -b "$RELEASE_BRANCH"
          git push origin "$RELEASE_BRANCH"
          
          echo "Created release branch: $RELEASE_BRANCH"
